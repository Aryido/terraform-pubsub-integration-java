spring.profiles.active=@activeProfile@

# Default configuration for event subscriber
event.subscriber.event_subscription=test-subscription
event.subscriber.parallel_pull=5
event.subscriber.outstanding_messages=100
event.subscriber.executor_threads=4

# Default configuration for metric publisher
metric.publisher.topic_name=test-metric-topic
metric.publisher.executor_threads=5
metric.publisher.batch_size=150
